name: 'Add contributor'
on:
    push:
        branches:
            - main
jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        steps:
            - name: contribute list
              uses: akhilmhdh/contributors-readme-action@v2.3.10
              with:
                image_size: 50
              env: 
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}